<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EOC Lagos | Ebola Outbreak Response</title>
  <meta name="description" content="Dashboard for Ebola sensed data">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/leaflet-fullscreen/Control.FullScreen.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="sedApp">
  <nav ng-show="app.init" class="navbar navbar-default navbar-static-top" ng-controller="NavBar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">EOC Lagos | Ebola Outbreak Response</a>
      </div>

      <ul class="nav navbar-nav navbar-right" ng-if="currentUser">
        <li class="dropdown">
          <a class="dropdown-toggle" href="#" data-toggle="dropdown">
            <i class="fa fa-user fa-lg">&nbsp;</i>
            <span ng-bind="currentUser.username"></span>
            <span ng-cloak class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a ng-click="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>

      <p ng-show="currentUser && dataLoader.loading()" class="navbar-preloader navbar-right">
        <img style="height: 40px;" src="../images/preloader.gif" alt="preloader">
      </p>

      <p class="navbar-text navbar-right" style="margin: 0 5px;">
        <span style="font-size: 2em; line-height: normal;" current-time="SETTINGS.timeFormat"></span>
        <br>
        <span style="line-height: normal;">
          {{(dataLoader.lastUpdate() | date:SETTINGS.timeFormat) || '-'}} LAST UPDATE
        </span>
      </p>

      <ul class="nav navbar-nav navbar-right" ng-if="!currentUser">
        <li class="dropdown">
          <a href="/#/login">
            <span>Login</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div ng-show="app.init" class="container-fluid" ng-view></div>
  <footer class="footer">
    <div class="container">
      <p class="footnote text-muted text-center">
        <span>Powered by eHealth Sense</span>
        <img src="images/ehealth_logo_on_white.png" width="100" alt="eHealthAfrica logo" />
      </p>
    </div>
  </footer>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/ng-csv/build/ng-csv.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/pouchdb/dist/pouchdb-nightly.js"></script>
  <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/ng-table/ng-table.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
  <script src="bower_components/leaflet-fullscreen/Control.FullScreen.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/config.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/services/auth.js"></script>
  <script src="scripts/services/pagination.js"></script>
  <script src="scripts/services/couchdb.js"></script>
  <script src="scripts/services/form-hub.js"></script>
  <script src="scripts/services/follow-up.js"></script>
  <script src="scripts/services/lab-result.js"></script>
  <script src="scripts/services/contacts-factory.js"></script>
  <script src="scripts/services/data-loader.js"></script>
  <script src="scripts/directives/yes-no-mark.js"></script>
  <script src="scripts/directives/current-time.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/controllers/map.js"></script>
  <script src="scripts/controllers/follow-ups.js"></script>
  <script src="scripts/controllers/lab-results.js"></script>
  <script src="scripts/services/utility.js"></script>
  <!-- endbuild -->
</body>
</html>
